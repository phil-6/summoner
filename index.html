<body id="overboot" class="is-preload">

<!-- Header -->
<header class="masthead">
    <section class="container text-center">
            <!-- Title -->
            <h1 class="text-uppercase row">
                The Summoner
            </h1>
            <!--<h2 id="location"></h2>-->

            <div id="form-Container" class="vs-form">
                <form id="summon-form" name="summon-form"> <!--method="post" action="https://czanhrxz97.execute-api.eu-west-1.amazonaws.com/default/summoner"-->
                    <div class="form-group floating-label">
                        <input class="form-control" placeholder="Who are you?" type="text" id="summoner" name="summoner-name" required>
                        <label for="summoner"> Who are you?</label>
                    </div>
                    <div class="form-group floating-label">
                        <input class="form-control" placeholder="Who do you want to summon?" type="text" id="summonee" name="summonee-name" required>
                        <label for="summonee"> Who do you want to summon?</label>
                    </div>
                    <div class="form-group floating-label">
                        <input class="form-control" placeholder="What's their number?" type="number" id="number" name="summonee-number" required>
                        <label id="number-label" for="number"> What's their number?</label>
                    </div>
                    <div class="form-row d-none">
                        <div class="form-group col-sm-6  floating-label">
                            <input id="userLat" class="form-control" pattern="^(\+|-)?(?:90(?:(?:\.0{1,6})?)|(?:[0-9]|[1-8][0-9])(?:(?:\.[0-9]{1,16})?))$" placeholder="Latitude E.g. 51.605411" type="text" name="lat">
                            <label for="userLat"> Latitude</label>
                        </div>
                        <div class="form-group col-sm-6  floating-label">
                            <input id="userLng" class="form-control" pattern="^(\+|-)?(?:180(?:(?:\.0{1,6})?)|(?:[0-9]|[1-9][0-9]|1[0-7][0-9])(?:(?:\.[0-9]{1,16})?))$" placeholder="Longitude E.g. -3.983570" type="text" name="lng" >
                            <label for="userLng"> Longitude</label>
                        </div>
                    </div>
                    <div class="form-group">
                    </div>
                </form>
                <button id="summon-button" class="btn btn-danger" onclick="summonThem()">Summon Them!</button>
                <!--<button class="btn btn-secondary" onclick="testSummon()">test button</button>-->
            </div>

        <div id="success-message" class="d-none">
            <h1>Success! </h1>
            <h2>You have summoned</h2>
        </div>

        <div id="location-error" class="d-none">
            <h1>Failure! </h1>
            <h2>We can't get your location.</h2>
            <p>Try refreshing the page and enabling location services. If it still not working drop us an <a href="mailto:thesummoner@elasticparsley.uk?Subject=The%20Summoner%20is%20Broken!">email.</a></p>
        </div>

    </section>
</header>
